<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
  </head>
  <body>
    <div class="card">
      <div class="photo">
        <img src="./src/img/img.jpeg" alt="userPhoto" />
      </div>
      <div class="info">
        <h3>Name Surname</h3>
        <p>NEW YORK</p>
        <p>User interface designer and front-end developer</p>
      </div>
      <div class="buttons">
        <div class="messageButton">
          <button>Message</button>
        </div>
        <div class="followingButton">
          <button>Following</button>
        </div>
      </div>
      <div class="skills">
        <p>Skills</p>
        <ul>
          <li>UI/UX</li>
          <li>Front End Developer</li>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </div>
    </div>
  </body>
</html>
