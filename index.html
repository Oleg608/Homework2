<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
  </head>
  <body>
    <div class="card">
      <div class="cardHeader"></div>
      <div class="cardBody">
        <div class="image">
          <img src="./src/img/img.jpeg" alt="userPhoto" />
        </div>
        <div class="info">
          <p class="name">Jane S. Doe</p>
          <p class="adress">Amsterdam, Netherlands</p>
          <p class="job">Copywriter</p>
          <p class="personalInfo">
            Copywriter by day and photographer by nights. I have 5+ years of
            experience working with startups big and small.
          </p>
          <div class="icons">
            <img class="inst" src="#" alt="inst" />
            <img class="twit" src="#" alt="twit" />
            <img class="fb" src="#" alt="fb" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
